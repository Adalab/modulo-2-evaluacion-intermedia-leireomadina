<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación intermedia 2 - Leire Ordeñana</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles/main.css" type="text/css">
</head>
<body>
  <main>
    <h1 class="title">Adivina el número</h1>
    <form method="GET">
      <label for="number" class="form-label">Introduce aquí tu número:</label>
      <input class="js-number form-number" type="number" name="number" id="number" placeholder="Ej: 24">
      <input class="js-btn form-button" type="button" value="Prueba" id="button" name="button">
    </form>
    <p class="js-hint paragraphs">
      Pista: escribe el número y dale a Prueba
    </p>
    <p class="js-attemps paragraphs">
      Número de intentos: 0
    </p>
    <button type="reset" class="form-button form-button--reset js-reset">Reset</button>
  </main>
  <script type="text/javascript" src="./main.js" type="text/javascript"></script>
</body>
</html>
