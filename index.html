<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación intermedia 2 - Leire Ordeñana</title>
</head>
<body>
  <main>
    <h1>Adivina el número</h1>
    <form action="" method="GET">
      <label for="number">Introduce aquí tu número:</label>
      <input class="js-number" type="number" name="number" id="number">
      <input class="js-btn" type="button" value="Prueba" id="button" name="button">
    </form>
    <p class="js-hint">
      Pista: escribe el número y dale a Prueba
    </p>
    <p class="js-attemps">
      Número de intentos: 0
    </p>
  </main>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
